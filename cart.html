<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-shop Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <link rel="stylesheet" href="categ-style.css">
</head>
<body>
    <script src="nav2.js"></script>
    <div id="product-carousel" class="mt-5 ms-4 me-4 p-5">
        <table class="table table-striped">
            <thead>
                <tr>
                <th scope="col" class="text-center">Product Code</th>
                <th scope="col" class="text-center">Product Image</th>
                <th scope="col" class="text-center">Item</th>
                <th scope="col" class="text-center">Quantity</th>
                <th scope="col" class="text-center">Price</th>
                <th scope="col" class="text-center">Total</th>
                </tr>
            </thead>
            <tbody id="tb-body">

            </tbody>
        </table> 
    </div>
    <div class="mt-5 mb-5 container-fluid d-flex gap-5 justify-content-center">
        <p class="display-6">Total Cart Amount:</p>
        <p id="cart-total" class="display-6"></p>

        <button type="button" class="btn btn-primary rounded" id="rzp-button1">Pay Now</button>
    </div>

    <script>
        
        var amount = 10;
        var options = {
            "key": "rzp_test_p6RxCcR8W90wZr", // Enter the Key ID generated from the Dashboard
            "amount": `${amount * 100}`, // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
            "currency": "INR",
            "name": "Acme Corp", //your business name
            "description": "Test Transaction",
            "image": "https://example.com/your_logo",
            "order_id": "", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
            "callback_url": "https://eneqd3r9zrjok.x.pipedream.net/",
            "prefill": { //We recommend using the prefill parameter to auto-fill customer's contact information especially their phone number
                "name": "Gaurav Kumar", //your customer's name
                "email": "gaurav.kumar@example.com",
                "contact": "9000090000" //Provide the customer's phone number for better conversion rates 
            },
            "notes": {
                "address": "Razorpay Corporate Office"
            },
            "theme": {
                "color": "#3399cc"
            }
        };
        var rzp1 = new Razorpay(options);
        document.getElementById('rzp-button1').onclick = function(e){
            let ele = document.getElementById('cart-total')
            console.log(ele)
            amount = parseInt(ele.textContent)
            console.log(amount)
            options.amount = (amount * 100).toString()
            rzp1 = new Razorpay(options);
            rzp1.open();
            e.preventDefault();
        }
    </script>

    <script src="cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
